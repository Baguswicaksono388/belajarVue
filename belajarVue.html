<!DOCTYPE html>
<html>

<head>
    <title>Belajar Vue</title>
    <script src="./lib/vue.js"></script>
    <style type="text/css">
        .title {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-bind:class="class_h1"> {{ message }} </h1>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({ // variabel vm ini bisa diubah sesuka kita
        el: '#app',
        data: {
            message: 'Hello world!',
            class_h1: 'title'
        }
    });
</script>

</html>
